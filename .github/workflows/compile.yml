name: compile

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: restapi@123
          MYSQL_DATABASE: restapi
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14 

      - name: Install dependencies
        run: npm install

      - name: Setup .env file
        run: |
          echo "DB_USER=root" >> .env
          echo "DB_PASSWORD=restapi@123" >> .env
          echo "DB_NAME=restapi" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "PORT=3000" >> .env

      - name: Wait for MySQL
        run: until mysqladmin ping -h "127.0.0.1" --silent; do sleep 1; done

      - name: Test App
        run: npm test
